<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MacOutlet</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header_line">
                <a href="#"> <img src="img/log/7ee167c9970882b06c60d96a32a6d0ab.png" class="logo"></a>
                <div class=backet-box>
                    <div class="cart-box>">
                        <a href="#" class="cart-logo">
                            <div class="cart-elips"><img src="img/icons/cart.svg" class="cart"></div>
                            <div class="cart-minElips"></div>
                        </a>
                    </div>
                    <div class="shoping_container">
                    </div>
                </div>
            </div>
            <div class="banners">
                <div class="slick">
                    <div class="slick_item">
                        <div class="name-product">
                            <p>Apple Watch 4</p>
                            <button class="button-add-cart" id="bt1">Add to cart</button>
                        </div>
                        <img src="img/banners/watch_banner.jpg">
                    </div>
                    <div class="slick_item">
                        <div class="name-product">
                            <p>Airpods Pro</p>
                            <button class="button-add-cart" id="bt2">Add to cart</button>

                        </div>
                        <img src="img/banners/airpods_pro_banner.png">
                    </div>
                    <div class="slick_item">
                        <div class="name-product" style="color: black;">
                            <p>Apple TV</p>
                            <button class="button-add-cart" id="bt3">Add to cart</button>

                        </div>
                        <img src="img/banners/apple_tv_banner.png" alt="#">
                    </div>
                    <div class="slick_item">
                        <div class="name-product">
                            <p>Ipad Air</p>
                            <button class="button-add-cart" id="bt4">Add to cart</button>

                        </div>
                        <img src="img/banners/ipad_air_banner.jpg" alt="#">
                    </div>
                    <div class="slick_item">
                        <div class="name-product">
                            <p>Macbook</p>
                            <button class="button-add-cart" id="bt5">Add to cart</button>

                        </div>
                        <img src="img/banners/mac_book_banner.jpg" alt="#">
                    </div>

                </div>
            </div>
        </header>
        <main>
            <div class="search">
                <div class="container-input">
                    <input placeholder="Enter device name..." type="search" class="inputSearch">
                    <button type="submit" class="filter-button">
                        <img src="img/icons/filter.svg">
                    </button>
                    <button type="submit" class="setting-button">
                        <img src="img/icons/settings2.svg">
                    </button>
                </div>
            </div>

            <div class="product">
                <div class="filters">
                    <div class="filter-price ">
                        <div class="filter_items_logo">
                            <strong> Price</strong>
                            <div class="acardion-chevron"></div>
                        </div>
                        <div class="filter_items_checkbox">
                            <div>
                                <label>
                                    From <input class="input_from" type="text">
                                </label>
                                <label>
                                    To <input class="input_to" type="text">
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="carts"> 
                </div>

            </div>
        </main>
        <footer>
        </footer>
    </div>

    <div class="modal_block">
        <div class="modal_content"></div>
        <div class="modal"></div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/items.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
